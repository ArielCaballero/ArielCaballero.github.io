<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OPTICA - login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.css">
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../public/css/blue.css">
    <style>
      body {
        background: linear-gradient(to right, #fc023cf8, #ffaf00, #bdee4cef, #7a00ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        margin: 0;
      }
 
      .login-box {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        width: 450px;
        margin: 20px auto;
        border: 1px solid #e0e0e0;
        font-family: 'Arial', sans-serif;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
 
      .login-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
 
      .login-logo a {
        color: #333;
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        display: block;
        margin-bottom: 20px;
      }
 
      .login-box-body {
        padding: 20px;
      }
 
      .form-control {
        border-radius: 30px;
        padding: 10px 20px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
 
      .form-control:focus {
        border-color: #4e54c8;
        box-shadow: 0 0 10px rgba(78, 84, 200, 0.2);
      }
 
      .btn-primary {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        border-color: #4e54c8;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }
 
      .btn-primary:hover {
        background: linear-gradient(to right, #3b40aa, #6f76d9);
        transform: translateY(-3px);
      }
 
      .login-box-msg {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
        color: #555;
      }
 
      .checkbox icheck label {
        padding-left: 20px;
      }
 
      .glyphicon {
        color: #888;
      }
 
      a {
        color: #4e54c8;
        text-decoration: none;
        transition: color 0.3s ease;
      }
 
      a:hover {
        color: #3b40aa;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>ASOFT</b></a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus datos de Acceso</p>
        <form method="post" id="frmAcceso">
          <div class="form-group has-feedback">
            <input type="text" id="usernamea" name="usernamea" class="form-control" placeholder="Username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Recordar
                </label>
              </div>
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div>
          </div>
        </form>
        <a href="#">Olvid√© mi password</a>
      </div>
    </div>
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/bootbox.min.js"></script>
    <script src="../public/js/icheck.min.js"></script>
    <script type="text/javascript" src="./scripts/login.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%'
        });
      });
    </script>
  </body>
</html>
